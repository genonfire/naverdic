<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Naver Dic</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 9pt;
        background-color:#F8F8F8;
      }
      div.status {
        width: 280px;
        height: 60px;
        margin-top:2px;
      }
      input.dic {
        width: 200px;
        height: 20px;
        background-color:white;
        border:1 solid green;
        font-size:10pt;
        vertical-align: bottom;
      }
      input.search {
        width: 48px;
        height: 28px;
        background-color: #48E;
        border:1 solid #37d;
        font-size:10pt;
        color:white;
        vertical-align: bottom;
      }

      a:link {color:black; text-decoration:none; color: #37d;}
      a:visited {color:black; text-decoration:none; color: #48E;}
      a:hover {color:black; text-decoration:none; color: #48E;}

    </style>

    <script src="./popup.js"></script>
    <script src="./jquery-3.1.1.min.js"></script>

  </head>
  <body>
    <div id="status" class="status">
      <form name="dicform">
      <input type="text" id="dic" class="dic"> <input type="button" id="search" value="검색" class="search">
      </form>
      <div id="content"></div>
      <hr>

      <div align="right">
      Naver Dic
      </div>
    </div>
  </body>
</html>
